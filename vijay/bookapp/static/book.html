<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book Cover - Ex 06</title>
<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        font-family: "Times New Roman", serif;
    }

    .cover {
        width: 500px;
        height: 700px;
        background-size: cover;
        background-position: center;
        border: 3px solid red;
        box-shadow: 0 0 30px rgba(0,0,0,0.4);
        color: rgb(206, 135, 135);
        padding: 40px;
        box-sizing: border-box;
        position: relative;
    }

    .top {
        font-size: 20px;
        font-weight: bold;
    }

    .line {
        width: 100px;
        height: 2px;
        background-color: rgb(222, 175, 175);
        margin-top: 5px;
        margin-bottom: 20px;
    }

    .title {
        font-size: 35px;
        font-weight: bold;
        line-height: 1.3;
        margin-bottom: 10px;
    }

    .subtitle {
        font-size: 16px;
        margin-bottom: 30px;
    }

    .special {
        position: absolute;
        bottom: 100px;
        left: 40px;
        font-size: 20px;
        font-weight: bold;
    }

    .author {
        position: absolute;
        bottom: 60px;
        left: 40px;
        font-size: 18px;
        font-weight: bold;
    }

    .college {
        position: absolute;
        bottom: 60px;
        right: 40px;
        font-size: 18px;
        font-weight: bold;
    }

    .photo {
        position: absolute;
        bottom: 40px;
        right: 40px;
    }

    .photo img {
        width: 120px;
        height: 130px;
        border: 2px solid rgb(241, 57, 57);
        object-fit: cover;
    }
</style>
</head>
<body>
    <div class="cover">
        <div class="top">SEC INSIGHTS</div>
        <div class="line"></div>

        <div class="title">FUNDAMENTALS OF<br>WEB APPLICATION<br>DEVELOPMENT</div>
        <div class="subtitle">Deep Dive in HTML, CSS & JS Basics<br>Top Seller of 2025</div>

        <div class="special">SPECIAL EDITION</div>
        <div class="author">Dr. R. Selvakumar</div>
        <div class="college">SEC</div>

        <div class="photo">
            <img src="phot.png" alt="Author Photo">
        </div>
    </div>
</body>
</html>
